<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="rang">Rangni tanlang:</label>
      <input type="color" id="rang" />
      <hr />

      <p>Amir Temur qachon tug'ilgan?</p>
      <input type="radio" id="1336" name="Temur" />
      <label for="1336">A. 1336-yil</label>
      <br />
      <input type="radio" id="1337" name="Temur" />
      <label for="1337">B. 1337-yil</label>
      <br />
      <input type="radio" id="1338" name="Temur" />
      <label for="1338">C. 1338-yil</label>
      <br />
      <input type="radio" id="1339" name="Temur" />
      <label for="1339">D. 1339-yil</label>
      <hr />

      <p>Alisher Navoiy qachon tug'ilgan?</p>
      <input type="radio" id="1336y" name="Navoiy" />
      <label for="1336y">A. 1441-yil</label>
      <br />
      <input type="radio" id="1337y" name="Navoiy" />
      <label for="1337y">B. 1442-yil</label>
      <br />
      <input type="radio" id="1338y" name="Navoiy" />
      <label for="1338y">C. 1443-yil</label>
      <br />
      <input type="radio" id="1339y" name="Navoiy" />
      <label for="1339y">D. 1444-yil</label>
      <hr />

      <input type="week" />
      <hr />

      <input type="month" />
      <hr />

      <input type="file" />
      <hr />

      <input type="hidden" />
      <hr />

      <fieldset>
        <legend>Inputlar</legend>
        <input type="range" min="100" max="1000" />
        <hr />

        <input type="reset" />
        <hr />

        <input type="url" />
        <hr />
      </fieldset>
      <hr />

      <select>
        <option value="uz">Uzbek</option>
        <option value="ru">Russian</option>
        <option value="en" selected>English</option>
      </select>
      <hr />

      <textarea cols="30" rows="10" minlength="5" maxlength="10"></textarea>
      <hr />

      <input type="text" list="data" />
      <datalist id="data">
        <option value="uzbek" />
        <option value="rus" />
        <option value="qozoq" />
        <option value="qirgiz" />
        <option value="tojik" />
        <option value="turkman" />
        <option value="turk" />
      </datalist>
      <hr />

      <input type="submit" />
    </form>
  </body>
</html>
